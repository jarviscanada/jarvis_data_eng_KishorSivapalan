# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Developed and deployed a monitoring agent that periodically records hardware information and resource usage data from a node in a cluster. 
    The design consists of bash scripts that initialize a PostgreSQL database instance generated by Docker, and scripts that record the needed hardware information. 
    Scripts are run on a per-minute basis using crontab automation."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
#      - "Twitter App: Curabitur laoreet tristique leo, eget suscipit nisi. Sed in sodales ex. Maecenas vitae tincidunt dui, et eleifend quam."
      - "JDBC App: Developed and Java app that uses the JDBC API and a DAO design pattern to be able to perform CRUD operations on a PostgreSQL database running on a Docker container. 
      Maven was used for dependency management of the app. PSQL client was used to directly access the database and verify integrity of performed operations."
      - "Grep App: Developed and deployed a Java app that mimics the functionality of the 'grep' command in Linux. 
      The algorithm consists of a recursive search from a root path to locate the input file; lines that match the user-specified Java regex will be stored into an output file.
      Maven was used for dependency management of the app. Docker was used to deploy the app to DockerHub."
