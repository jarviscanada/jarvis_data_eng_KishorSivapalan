summary: I completed my Bachelor's of Engineering degree in Computer Engineering at York University. Prior to university, I naturally gravitated towards logic and mathematical concepts. 
  Eventually, I was introduced to programming which made me decide that I wanted to be able to solve real world problems using software. 
  This led me down the path to Jarvis. At Jarvis, I learned about agile development practices while I worked with team members to develop software deliverables. 
  I worked on several software development projects such as a Linux/SQL resource monitor, and a Java clone of the "grep" command in Linux using technologies like Docker, Maven, and PostgreSQL databases. 
  In doing these projects, I hope to further my career in either full-stack development or quality assurance testing, with an added interest in project management.

